<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            color: rgb(68, 0, 255);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: rgb(55, 255, 0);
            color: black;
            padding: 10px;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
            color: rgb(139, 0, 0); /* Change this color to your preferred detail color */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>Serial No</th>
                <th>Full Name</th>
                <th>Employee ID</th>
                <th>Access</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.employee_id }}</td>
                    <td>{{ user.access }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
