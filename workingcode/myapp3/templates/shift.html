<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Shift</title>
</head>
<body>
    <h2>Create Shift</h2>
    <form id="create-shift-form" method="post" action="{% url 'create_shift_template' %}">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="shift_name" required>
        <br>
        <label>shift_start_time:</label>
        <input type="time" name="shift_start_time" required>
        <br>
        <label>shift_end_time:</label>
        <input type="time" name="shift_end_time" required>
        <br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
