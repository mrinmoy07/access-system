<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
    <h2>Departments</h2>

    <!-- Link to Create Department -->
    <a href="{% url 'create_department_template' %}">Create Department</a>
    
    <!-- Departments Table -->
    <table>
        <tr>
            <th>Name</th>
            <th>Organization</th>
            <th>Integrate With AI Camera</th>
            <th>Action</th>
        </tr>
        {% for department in departments %}
            <tr>
                <td>{{ department.name }}</td>
                <td>{{ department.organization.name }}</td>
                <td>{{ department.integrate_with_ai_camera }}</td>
                <td>
                    <!-- Edit Department Link -->
                    <a href="{% url 'edit_department_template' department.id %}">Edit</a>
                    
                    <!-- Form to delete a department -->
                    <form method="post" action="{% url 'delete_department_template' department.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete {{ department.name }}?');">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

    <!-- Link to go back to the Home Page -->
    <br>
    <a href="{% url 'home' %}">Go Back to Home Page</a>
</body>
</html>
