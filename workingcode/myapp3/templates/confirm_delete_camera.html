<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Camera</title>
</head>
<body>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the camera with ID <strong>{{ camera.camera_id }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'manage_cameras_template' %}">Cancel</a>
    </form>
</body>
</html>
