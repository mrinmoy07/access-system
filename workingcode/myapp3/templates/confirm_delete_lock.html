<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Lock</title>
</head>
<body>
    <h1>Are you sure you want to delete this lock?</h1>
    <p>Lock Name: {{ lock.name }}</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'manage_locks' %}">Cancel</a>
</body>
</html>
